<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coming Soon - Join Our Waiting List</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assi.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>We Are Launching Soon!</h1>
            <p>Be the first to know. Join our waiting list below.</p>
            <form id="waiting-list-form">
                <div class="form-group">
                    <input type="text" id="name" name="fullname" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="text" id="college" name="college" placeholder="College Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input type="tel" id="contact" name="contact" placeholder="Contact Number" required>
                </div>
                <button type="submit">Join Waiting List</button>
            </form>
        </div>
    </div>
    <footer>
        Â© 2024 Your Company. All rights reserved.
    </footer>
    <script src="assi.js"></script>
</body>
</html>
